<div>
    <br>
    <mat-card>      
      <br><br>
      <mat-divider></mat-divider>
      <br>
      <table mat-table [dataSource]="events">
        <ng-container matColumnDef="event">
          <th mat-header-cell *matHeaderCellDef> Event </th>
          <td mat-cell *matCellDef="let element"> {{element.event}} </td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
  
        <ng-container matColumnDef="venue">
          <th mat-header-cell *matHeaderCellDef> Venue </th>
          <td mat-cell *matCellDef="let element"> {{element.venue}} </td>
        </ng-container>
  
        <ng-container matColumnDef="datetime">
          <th mat-header-cell *matHeaderCellDef> Datetime </th>
          <td mat-cell *matCellDef="let element"> {{element.datetime}} </td>
        </ng-container>

        <ng-container matColumnDef="transport">
            <th mat-header-cell *matHeaderCellDef> Transport </th>
            <td mat-cell *matCellDef="let element"> {{element.transport}} </td>
          </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="mat-column-right"> status </th>
                <td mat-cell *matCellDef="let element" class="mat-column-right">
                  <button type = "button" (click)="updateEvent(element._id,element.status)"  mat-button color="primary">{{element.status ? "Deregister" :"Register"}}</button>                                
                </td>
              </ng-container>         
              
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
